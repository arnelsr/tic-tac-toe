<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="playersContainer">
        <h2 div class="playerOne">Player One: X</h2>
        <h2 div class="playerTwo">Player Two: O</h2>
    </div>
 
    <div class="gameBoardContainer">
        <div class="gameBoard" id="index0" data-index="0">&nbsp</div>
        <div class="gameBoard" id="index1" data-index="1">&nbsp</div>
        <div class="gameBoard" id="index2" data-index="2">&nbsp</div>
        <div class="gameBoard" id="index3" data-index="3">&nbsp</div>
        <div class="gameBoard" id="index4" data-index="4">&nbsp</div>
        <div class="gameBoard" id="index5" data-index="5">&nbsp</div>
        <div class="gameBoard" id="index6" data-index="6">&nbsp</div>
        <div class="gameBoard" id="index7" data-index="7">&nbsp</div>
        <div class="gameBoard" id="index8" data-index="8">&nbsp</div>
    </div>
    <div class="header3">
        <div id="winText"> </div>
        <div id="resetText"> </div>
    </div>
    <div class="footer">
        <button onClick="window.location.reload();">Restart</button>
    </div>

    
</body>
</html>
